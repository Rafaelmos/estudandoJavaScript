<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Cor RGBA</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>
<br><br><br><br><br><br>
<body id="body" onload="gerarCor()">

    <h1>GERADOR DE COR RGBA</h1>

    <div id="cor"></div>


    <br><p><center>
        <!-- <span id="hexa">#00000</span><br> -->
        <span id="r"></span>
        <span id="g"></span>
        <span id="b"></span>
        <span id="a"></span>
    </center></p><br>

    <input type="range" id="red" min="0" max="255" value="0" onchange="gerarCor()"><br><span id="txtRed">R: 0</span><br>
    <input type="range" id="green" min="0" max="255" value="0" onchange="gerarCor()"><br><span id="txtGreen">G: 0</span><br>
    <input type="range" id="blue" min="0" max="255" value="0" onchange="gerarCor()"><br><span id="txtBlue">B: 0</span><br>
    <input type="range" id="alpha" min="0" max="10" value="10" onchange="gerarCor()"><br><span id="txtAlpha">A: 0</span><br>

    

</body>
</html>
